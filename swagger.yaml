tags:
  - name: users
    description: users API

paths:
  /auth/signup:
    post:
      tags:
        - users
      summary: Add User
      parameters:
        - name: body
          in: body
          description: user information
          required: true
          schema:
            $ref: '#/definitions/users'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'
  /auth/verify:
    post:
      tags:
        - users
      summary: verify User
      parameters:
        - name: body
          in: body
          description: otp information
          required: true
          schema:
            $ref: '#/definitions/otp'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

  /auth/deleteAccount/{id}:
    get:
      tags:
        - users
      summary: delete User
      parameters:
        - name: id
          in: path
          description: User Id
          required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

  # [GET] users
  /auth/users:
    get:
      tags:
        - users
      summary: Find All Users
      responses:
        200:
          description: 'OK'
        500:
          description: 'Server Error'

    # [POST] users
    post:
      tags:
        - users
      summary: Add User
      parameters:
        - name: body
          in: body
          description: user information
          required: true
          schema:
            $ref: '#/definitions/users'
      responses:
        201:
          description: 'Created'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

  # [GET] users/id
  /users/{id}:
    get:
      tags:
        - users
      summary: Find User By Id
      parameters:
        - name: id
          in: path
          description: User Id
          required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

    # [PUT] users/id
    put:
      tags:
        - users
      summary: Update User By Id
      parameters:
        - name: id
          in: path
          description: user Id
          required: true
        - name: body
          in: body
          description: user Data
          required: true
          schema:
            $ref: '#/definitions/users'
      responses:
        200:
          description: 'OK'
        400:
          description: 'Bad Request'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

    # [DELETE] users/id
    delete:
      tags:
        - users
      summary: Delete User By Id
      parameters:
        - name: id
          in: path
          description: user Id
          required: true
      responses:
        200:
          description: 'OK'
        409:
          description: 'Conflict'
        500:
          description: 'Server Error'

# definitions
definitions:
  otp:
    type: object
    required:
      - otp
    properties:
      otp:
        type: string
        description: otp code
  users:
    type: object
    required:
      - name
      - email
      - userName
      - employeeId
      - password
      - profileImage
    properties:
      name:
        type: string
        description: Name
      email:
        type: string
        description: user Email
      userName:
        type: string
        description: User Name
      employeeId:
        type: string
        description: Employee Id
      profileImage:
        type: string
        description: Profile Image
      password:
        type: string
        description: user Password

schemes:
  - https
  - http
