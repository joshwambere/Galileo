version: "3.7"

services:
  server:
    build:
      context: ./
      target: production-build-stage
      dockerfile: Dockerfile
    container_name: server
    ports:
      - "3000:3000"
      - "4000:4000"
      - "6501:6379"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: "unless-stopped"
    networks:
      - backend
    links:
      - mongo
      - redis
    depends_on:
      - mongo
      - redis
  mongo:
    image: mvertes/alpine-mongo
    container_name: mongo
    ports:
      - "27017:27017"
    networks:
      - backend
  redis:
    image: redis
    container_name: redis
    ports:
      - "6500:6379"
    hostname: redis
    networks:
      - backend
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
    networks:
      - backend
    restart: "unless-stopped"

networks:
  backend:
    driver: bridge
  redis:
    driver: bridge

volumes:
  data:
    driver: local
